<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280" />
  <title>Calculator ‚Äî Apexcify Task</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --btn: #334155;
      --accent: #22d3ee;
    }

    body.light {
      --bg: #f9fafb;
      --panel: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
      --btn: #d1d5db;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      transition: background 0.3s, color 0.3s;
    }

    .calculator {
      width: 420px;
      border-radius: 16px;
      background: var(--panel);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 18px;
      transition: background 0.3s;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }
    .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .theme-toggle {
      background: var(--btn);
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: #fff;
    }

    .screen {
      background: var(--bg);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      min-height: 96px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s;
    }
    .expression {
      font-size: 20px;
      text-align: right;
      letter-spacing: 0.5px;
      overflow: hidden;
    }
    .result {
      font-size: 14px;
      text-align: right;
      color: var(--muted);
      margin-top: 6px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button.calc-btn {
      background: var(--btn);
      border: none;
      padding: 16px;
      border-radius: 10px;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, background 0.2s;
    }
    button.calc-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    button.calc-btn:active { transform: scale(0.97); }

    .btn-operator { color: var(--accent); font-weight: 600; }
    .btn-equal { background: var(--accent); color: #fff; grid-column: span 2; font-weight: 700; }
    .btn-clear { background: #ef4444; color: #fff; font-weight: 700; }
    .btn-zero { grid-column: span 2; }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width:520px){
      .calculator{ width: 92%; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <div>
        <div class="title">Calculator ‚Äî Apexcify Task</div>
        <div class="subtitle">Desktop ‚Ä¢ HTML/CSS/JS</div>
      </div>
      <button class="theme-toggle" id="toggleTheme">üåô</button>
    </div>

    <div class="screen">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result">= 0</div>
    </div>

    <div class="buttons">
      <button class="calc-btn btn-clear" data-action="clear">C</button>
      <button class="calc-btn" data-action="back">‚å´</button>
      <button class="calc-btn" data-value="(">(</button>
      <button class="calc-btn btn-operator" data-value=")">)</button>

      <button class="calc-btn" data-value="7">7</button>
      <button class="calc-btn" data-value="8">8</button>
      <button class="calc-btn" data-value="9">9</button>
      <button class="calc-btn btn-operator" data-value="/">√∑</button>

      <button class="calc-btn" data-value="4">4</button>
      <button class="calc-btn" data-value="5">5</button>
      <button class="calc-btn" data-value="6">6</button>
      <button class="calc-btn btn-operator" data-value="*">√ó</button>

      <button class="calc-btn" data-value="1">1</button>
      <button class="calc-btn" data-value="2">2</button>
      <button class="calc-btn" data-value="3">3</button>
      <button class="calc-btn btn-operator" data-value="-">‚àí</button>

      <button class="calc-btn btn-zero" data-value="0">0</button>
      <button class="calc-btn" data-value=".">.</button>
      <button class="calc-btn btn-equal" data-action="equals">=</button>
      <button class="calc-btn btn-operator" data-value="+">+</button>
    </div>

    <div class="hint">Keyboard: numbers, + - * /, Enter =, Backspace ‚å´, Esc clear</div>
  </div>

  <script>
    const exprEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');
    const toggleBtn = document.getElementById('toggleTheme');
    let expr = '';

    function safeEval(s) {
      try {
        const val = Function('"use strict";return('+s+')')();
        return (typeof val === 'number' && isFinite(val)) ? val : null;
      } catch { return null; }
    }

    function render() {
      exprEl.textContent = expr === '' ? '0' : expr;
      const val = safeEval(expr);
      resultEl.textContent = val === null ? '= ' : '= ' + val;
    }

    function appendValue(v) {
      expr += v; render();
    }
    function doBackspace() { expr = expr.slice(0,-1); render(); }
    function doClear() { expr = ''; render(); }
    function doEquals() {
      const val = safeEval(expr);
      if (val !== null) expr = String(val);
      render();
    }

    document.querySelectorAll('button.calc-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const v = btn.getAttribute('data-value');
        const a = btn.getAttribute('data-action');
        if (a === 'clear') return doClear();
        if (a === 'back') return doBackspace();
        if (a === 'equals') return doEquals();
        if (v) appendValue(v);
      });
    });

    window.addEventListener('keydown', e=>{
      if (/^[0-9]$/.test(e.key)) appendValue(e.key);
      else if (['+','-','*','/','.','(',')'].includes(e.key)) appendValue(e.key);
      else if (e.key==='Enter') doEquals();
      else if (e.key==='Backspace') doBackspace();
      else if (e.key==='Escape') doClear();
      render();
    });

    // Theme toggle
    toggleBtn.addEventListener('click', ()=>{
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    });

    render();
  </script>
</body>
</html>
